<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;">Temperature converter</h1>
    <div style="text-align: center;">
        <div id="output">
        </div>
        <button id="1" type="button" style="color: blue;" onclick="convertTemp(this.id)">F_to_C</button>
        <button id="2" type="button" style="color: blue;" onclick="convertTemp(this.id)">C_to_F</button>
    </div>
    <script>
        function convertTemp(id) {
            console.log(id);
            if (id == 1) {
                let temp = prompt("Please enter number F to C");
                if (temp != null) {
                    fToC(temp);
                }
            } else if (id == 2) {
                let temp = prompt("Please enter number C to F");
                if (temp != null) {
                    cToF(temp);
                }
            }

        }
        function cToF(celsius) {
            var cTemp = parseFloat(celsius);
            var cToFahr = cTemp * 9 / 5 + 32;
            var message = cTemp + '\xB0C is ' + cToFahr.toFixed(2) + ' \xB0F.';
            document.getElementById("output").innerHTML=message;
        }
        function fToC(fahrenheit) {
            var fTemp = parseFloat(fahrenheit);
            var fToCel = (fTemp - 32) * 5 / 9;
            var message = fTemp + '\xB0F is ' + fToCel.toFixed(2) + '\xB0C.';
            document.getElementById("output").innerHTML=message;
        } 
    </script>
</body>

</html>
